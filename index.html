<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate CSS</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="animate__animated animate__bounce">Animate CSS</h1>
    <p>
        Enter Employee ID
        <input class="animate__animated" id="txt-id" type="text" placeholder="Eg. E001">
    </p>
    <p>
        Enter Employee Name
        <input class="animate__animated" id="txt-name" type="text" placeholder="Eg. Kasun Sampath">  
    </p>
    <p>
        <button id="btn-validate" type="button">Validate</button>
    </p> 
</body>
</html>
